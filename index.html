<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Training Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .form-container {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .preview-container {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-download {
            background: var(--success);
        }
        
        .btn-download:hover {
            background: #219653;
        }
        
        .letter-preview {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            overflow: auto;
            font-family: Arial, sans-serif;
            font-size: 8pt;
            line-height: 1.5;
        }
        
        .letter-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .letter-header h3 {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .divider {
            height: 1px;
            background: #000;
            margin: 15px 0;
        }
        
        .letter-date {
            text-align: right;
            font-style: italic;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .letter-content p {
            margin-bottom: 10px;
        }
        
        .letter-signature {
            margin-top: 20px;
        }
        
        .note {
            font-style: italic;
            margin-top: 15px;
            font-size: 7pt;
        }
        
        b {
            font-weight: bold;
        }
        
        i {
            font-style: italic;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Industrial Training Letter Generator</h1>
            <p>Generate professional training letters in PDF format</p>
        </header>
        
        <div class="content">
            <div class="form-container">
                <h2>Trainee Information</h2>
                <form id="trainingForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter trainee's full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" placeholder="Enter father's name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" placeholder="Enter contact number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reportingDate">Reporting Date</label>
                        <input type="date" id="reportingDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Accommodation</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="accommodationBasic" name="accommodation" value="Basic">
                                <label for="accommodationBasic">Basic</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="accommodationNone" name="accommodation" value="None" checked>
                                <label for="accommodationNone">None</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" id="previewBtn" class="btn">Preview Letter</button>
                </form>
            </div>
            
            <div class="preview-container">
                <h2>Letter Preview</h2>
                <div class="letter-preview" id="letterPreview">
                    <!-- Preview will be generated here -->
                </div>
                <div class="actions">
                    <button id="downloadBtn" class="btn btn-download">Download as PDF</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Garment Textile Private Limited | System Generated Training Letters</p>
        </footer>
    </div>

    <script>
        // Initialize current date
        document.addEventListener('DOMContentLoaded', function() {
            // Set reporting date to next Monday as default
            const today = new Date();
            const nextMonday = new Date(today);
            nextMonday.setDate(today.getDate() + (1 + 7 - today.getDay()) % 7);
            document.getElementById('reportingDate').valueAsDate = nextMonday;
            
            // Generate initial preview
            updatePreview();
        });
        
        // Update preview when form changes
        document.getElementById('trainingForm').addEventListener('input', updatePreview);
        document.getElementById('previewBtn').addEventListener('click', updatePreview);
        
        // Function to update preview
        function updatePreview() {
            const name = document.getElementById('name').value || 'John Doe';
            const fatherName = document.getElementById('fatherName').value || 'Robert Doe';
            const email = document.getElementById('email').value || 'john.doe@example.com';
            const contactNumber = document.getElementById('contactNumber').value || '+91 98765 43210';
            const reportingDate = document.getElementById('reportingDate').valueAsDate || new Date();
            
            // Format reporting date
            const formattedReportingDate = reportingDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            // Get current date and time
            const now = new Date();
            const formattedDateTime = now.toLocaleString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).toUpperCase();
            
            // Determine accommodation text
            let accommodationText = '';
            const accommodation = document.querySelector('input[name="accommodation"]:checked').value;
            if (accommodation === 'Basic') {
                accommodationText = 'If you do not have a place to stay in Varanasi during the training period, then we can arrange a personal PG room at a Minimal Charge of ₹2,750.';
            } else {
                accommodationText = 'You have not opted for any accommodation. A ₹700 training facility and administrative fee will apply.';
            }
            
            // Generate the letter HTML
            const letterHTML = `
                <div class="letter">
                    <div class="letter-header">
                        <h3>Garment Textile Private Limited</h3>
                        <div>Soyepur Bazar, Pandeypur, Varanasi, Uttar Pradesh</div>
                        <b>221007</b>
                        <div>+91 79707 74361  garmenttxtpvtltd@hotmail.com</div>
                    </div>
                    <div class="divider"></div>
                    
                    <div class="letter-date">
                        Date: ${formattedDateTime}
                    </div>
                    
                    <div class="letter-content">
                        <p>To,</p>
                        <p><b>${name}</b></p>
                        <p>S/o <b>${fatherName}</b></p>
                        <p>Email: ${email}</p>
                        <p>Phone: ${contactNumber}</p>
                        
                        <p><i><b>Subject:</b></i> <b>Confirmation of Industrial Training</b></p>
                        
                        <p><b>Dear ${name},</b></p>
                        <p>We are pleased to inform you that you have been selected for the Industrial Training Program at Garment Textile Pvt. Ltd. The details of your training are mentioned below:</p>
                        
                        <p><i><b>Training Details</b></i></p>
                        <p>
                            Training Location: Varanasi<br>
                            Work Location: Varanasi<br>
                            Reporting Date: <b>${formattedReportingDate}</b><br>
                            Training Duration: <b>9 AM : 5 PM</b>
                        </p>
                        
                        <p><b>${accommodationText}</b></p>
                        
                        <p><b>Documents Required at Reporting</b></p>
                        <p>Please bring the following documents (originals + one self-attested copy):</p>
                        <ol>
                            <li>Resume or Cover Letter</li>
                            <li>2 Passport-size Photograph (same as uploaded)</li>
                            <li>College ID Card or Marksheet(s)</li>
                            <li>Aadhar Card / Valid Government ID</li>
                            <li>Permanent Account Number (<b>PAN</b>) Card</li>
                            <li>Current Bank's Passbook</li>
                        </ol>
                        
                        <p>We believe this training will be beneficial for your technical growth and professional development. Please reach out to us at the above contact for any clarifications.</p>
                        <p>We look forward to your presence and contribution.</p>
                        
                        <div class="letter-signature">
                            <p>Warm regards,</p>
                            <p><b>Manish Gupta</b></p>
                            <p><b>+91 95194 43625</b></p>
                            <p><b>Garment Textile Private Limited</b></p>
                            <p>Soyepur Bazar, Pandeypur, Varanasi, Uttar Pradesh</p>
                            <p><b>221007</b></p>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="note">
                        <i>Note: This is a system-generated letter and does not require a physical signature.</i>
                    </div>
                </div>
            `;
            
            document.getElementById('letterPreview').innerHTML = letterHTML;
        }
        
        // Download as PDF
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Validate form
            const name = document.getElementById('name').value;
            const fatherName = document.getElementById('fatherName').value;
            const email = document.getElementById('email').value;
            const contactNumber = document.getElementById('contactNumber').value;
            
            if (!name || !fatherName || !email || !contactNumber) {
                alert('Please fill in all required fields before downloading.');
                return;
            }
            
            // Create PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'letter');
            
            // Capture the letter content
            html2canvas(document.querySelector('.letter'), {
                scale: 2,
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // Add image to PDF
                const imgWidth = 8.5 * 72; // 8.5" in points (1" = 72 points)
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                // Calculate margins (1" = 72 points)
                const margin = 72;
                const contentWidth = imgWidth - 2 * margin;
                const contentHeight = imgHeight - 2 * margin;
                
                // Add image with 1" margins
                doc.addImage(imgData, 'PNG', margin, margin, contentWidth, contentHeight);
                
                // Save the PDF
                doc.save(`Training_Letter_${name.replace(/\s+/g, '_')}.pdf`);
            });
        });
    </script>
</body>
</html>
