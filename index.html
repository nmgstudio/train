<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Letter Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Training Letter Form</h2>
    <form id="trainingForm">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="text" placeholder="Father's Name" id="father" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="tel" placeholder="Phone Number" id="phone" required />
      <input type="date" placeholder="Reporting Date" id="reporting" required />

      <label for="accommodation">Accommodation:</label>
      <select id="accommodation">
        <option value="">None</option>
        <option value="Basic">Basic</option>
      </select>

      <button type="submit">Generate Letter PDF</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
